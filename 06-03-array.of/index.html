<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array.of</title>
</head>
<body>
    <script>
        //Cria array com 1 posição com numero 6 inserido
        const array = Array.of(6)
        console.log(array.length)

        // cria array com 6 posições vazias
        const array2 = new Array(6)
        console.log(array2.length)
    </script>
</body>
</html>
