<!DOCTYPE html>
<html lang="en">
<head>
    <title>Promise</title>
</head>
<body>
    <script>
        const promise = new Promise( (resolve, reject) => {
            console.log('Promise executando')
            setTimeout(() => {
                resolve(123)
                //reject(123)
            }, 5000)
        })

        function handleClick () {
            return new Promise( (resolve, reject) => {
                console.log('Promise executando')
                setTimeout(() => {
                    //resolve('Mensagem/Código execução com sucesso')
                    reject('Mensagem/Código de execução com erro')
                }, 5000)
            })
        }
        const result =  handleClick()

        result.then(res => { // executa se promise finalizou com SUCESSO
            console.log(123 == res)
            console.log('finalizou')
            return res
        }).catch(err => { // executa se promise finalizou com ERRO
            console.log('houve um erro')
            console.log(err)
        })
    </script>
</body>
</html>
