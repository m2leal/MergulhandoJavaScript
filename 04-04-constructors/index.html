<!DOCTYPE html>
<html lang="en">
<head>
    <title>Criando Classes</title>
</head>
<body>
    <script>
        class Human {
            hungry = true
            name
            age
            sex

            constructor (props) {
                if(!props.name)
                    throw Error('Nome é obrigatório')
                this.name = props.name
                this.age = props.age
                this.sex = props.sex
            }

            eat() {
                this.hungry = false
            }
        }

        const person = new Human({
            age: 45,
            sex: 'male'
        })
    </script>
</body>
</html>
