<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array.of</title>
</head>
<body>
    <script>
        const fruits = ['banana', 'morango', 'manga', 'abacate']

        function eatAllFruits() {
            fruits.forEach(
                (fruit, index) => {
                    console.log(`Hummm, acabei de comer uma ${fruit}`)
                    console.log(`Ele era o ${index + 1}ยบ item da lista`)
                }
            )
        }
    </script>
</body>
</html>
